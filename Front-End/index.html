<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/styles.css" rel="stylesheet">
        <link rel="shortcut icon" href="assets/icone.png"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="js/javascript.js"></script>
        <title> API - CleanDev </title>
    </head>

    <body onload="carregar()">
        <header>
            <div class="container">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <a class="navbar-brand" href="index.html">
                        <img src="assets/logo-principal.png" alt="Logo CleanDev" class="logo-principal">
                    </a>
                </nav>
            </div>
        </header>
        <section class="cadastra">
            <div class="container">
                <div id="root">
                    <div class="container-md"id="formulario">
                        <form>
                            <div class="form-row">
                                <input type="text" id="id" hidden>
                                <div class="form-group col-md-6">
                                    <label for="inputAddress">Nome</label>
                                    <input type="text" class="form-control" id="nome">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputAddress">CPF</label>
                                    <input type="text" class="form-control" id="cpf">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputEmail">E-mail</label>
                                    <input type="email" class="form-control" id="email">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputPassword">Senha</label>
                                    <input type="password" class="form-control" id="senha">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputAddress">Telefone</label>
                                    <input type="text" class="form-control" id="telefone">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputAddress">Data de Nascimento</label>
                                    <input type="date" class="form-control" id="data_nascimento">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary" onClick="cadastrar()">Cadastrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
